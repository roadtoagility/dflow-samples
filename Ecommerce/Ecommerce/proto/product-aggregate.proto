syntax = "proto3";

import "product-event-created.proto";
import "product-event-updated.proto";

option csharp_namespace = "Ecommerce.Domain.Events.Exported";

message ProductAggregate {
    string eventType = 1;
    int64 eventProcessingTimeMs = 2;

    oneof result {
        ProductCreatedEvent productCreated = 3;
        ProductUpdatedEvent productUpdated = 4;
    }
}